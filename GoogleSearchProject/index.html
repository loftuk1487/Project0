<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset ="utf-8">
        <title>
            google.com
        </title>
    </head>
    <body>
        <header class="links">
            <div id="navbar">
                <a href="https://about.google/?"id="about">About</a>
                <a href="https://store.google.com/US/?"id="store">Store</a>
                <a href="https://mail.google.com/mail/?" id="gmail">Gmail</a>

        <div class="container">

                <form action="https://www.google.com/search?" method="get" id="form1">
                    <input class="search" type="text" name="q" required autofocus>
                    <div class="btn-container">       
                        <input type="submit" name="btnK" value="Google Search" class="btn1">
                        <input type="submit" name="btnI" value="I'm Feeling Lucky" class="btn2">
                    </div>
                </form>    
                <p id="google-text">Google offered in: <a href="#" id="English" style="color:blue;">English</a></p>
            </div>
        </div>
    </div>
